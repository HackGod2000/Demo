<html>

<head>
    <meta charset=utf-8>
    <title>Earth Model</title>
    <style>
        body {
            margin: 0;
        }
        
        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script type="text/javascript" src="js/three.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 3;

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.SphereGeometry(1, 32, 32);
        var material = new THREE.MeshPhongMaterial();
        // var material = new THREE.MeshBasicMaterial({
        //     color: 0xA1251B,
        //     wireframe: true
        // });
        material.map = THREE.TextureLoader('images/earthmap1k.jpg');
        material.bumpMap = THREE.TextureLoader('images/earthbump1k.jpg');
        material.bumpScale = 0.05;
        material.specularMap = THREE.TextureLoader('images/earthspec1k.jpg')
        material.specular = new THREE.Color('grey')

        var earthmesh = new THREE.Mesh(geometry, material);



        scene.add(earthmesh)
            //camera.position.z = 3;
        var update = function() {

        };
        var render = function() {
            renderer.render(scene, camera);
        };

        var GameLoop = function() {
            requestAnimationFrame(GameLoop);
            update();
            render();
        };
        GameLoop();

        // updateFcts.push(function(delta, now) {
        //     cloudMesh.rotation.y += 1 / 8 * delta;
        //     earthMesh.rotation.y += 1 / 16 * delta;
        // })
    </script>
</body>

</html>
